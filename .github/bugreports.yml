- summary: | # № 22 
    Отображается уведомление об отсутствии товаров при сбросе "В наличии" в фильтре
  environment: |
    Google Chrome   118.0.5993.118 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce:
    - Открыть главную страницу магазина
    - Сбросить в фильтре "В наличии"
  expected-result: |
    Отображаются товары открытой страницы каталога имеющиеся и отсутствующие в наличии
