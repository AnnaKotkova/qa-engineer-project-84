- summary: | # № 59 
    После оформления заказа не переходит на страницу оплаты
  environment: |
    Google Chrome   118.0.5993.118 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce:
    - Открыть главную страницу магазина
    - Добавить товар "Key Holder" в корзину
    - Перейти в корзину
    - Оформить заказ
  expected-result: |
    Открылась страница оплаты
  actual-result: |
    1. Страница оплаты не открылась
    2. На странице корзины появилось модальное окно с уведомлением об успешном оформлении заказа (см. скриншот ТК59 1 версия сайта.png)

- summary: | # № 60 
    Товары в корзине не хранятся в сессии браузера
  environment: |
    Google Chrome   118.0.5993.118 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce:
    - Открыть главную страницу магазина
    - Добавить товар "Huawei P30" в корзину
    - Закрыть вкладку в браузере с сайтом
    - Открыть сайт в новой вкладке браузера
    - Перейти в корзину
  expected-result: |
    В корзине отображается добавленный товар "Huawei P30"
  actual-result: |
    В корзине отсутствует товар (корзина пустая)
