- summary: | # № 53 
    Статус-код 500 http-запроса в DevTools после оформления заказа
  environment: |
    Google Chrome   118.0.5993.118 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    - Открыть главную страницу магазина
    - Добавить товар "Key Holder" в корзину
    - Перейти в корзину
    - Оформить заказ
  expected-result: |
    В DevTools во вкладке "Network" появился http-запрос со статус-кодом 200
  actual-result: |
    В DevTools во вкладке "Network" появился http-запрос со статус-кодом 500 (см. скриншот ТК53 1 версия сайта.png)

- summary: | # № 54 
    Товары в корзине не хранятся в сессии браузера
  environment: |
    Google Chrome   118.0.5993.118 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    - Открыть главную страницу магазина
    - Добавить товар "Huawei P30" в корзину
    - Закрыть вкладку в браузере с сайтом
    - Открыть сайт в новой вкладке браузера
    - Перейти в корзину
  expected-result: |
    1. В DevTools во вкладке "Application" в разделе "Storage" в подразделе "Cookies" находится файл с данными о добавленном в корзину товаре
    2. В корзине отображается добавленный товар "Huawei P30"
  actual-result: |
    1. В DevTools во вкладке "Application" в разделе "Storage" в подразделе "Cookies" отсутствует файл с данными о добавленном в корзину товаре
    2. В корзине отсутствует товар "Huawei P30" (корзина пустая) (см. скриншот ТК54 1 версия сайта.png)

