---
- summary: | # № 2 
    Лишняя кнопка перехода на предыдущую страницу на первой странице каталога товаров
  environment: |
    Google Chrome   118.0.5993.118 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    Открыть главную страницу магазина
  expected-result: |
    Отображается только кнопка перехода на следующую страницу каталога товаров
  actual-result: |
    Отображаются кнопки перехода на следующую и предыдущую страницы каталога товаров (см. скриншот ТК2 1 версия сайта.png)

- summary: | # № 3 
    Лишняя кнопка перехода на следующую страницу на последней странице каталога товаров
  environment: |
    Google Chrome   118.0.5993.118 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    Открыть последнюю страницу каталога товаров
  expected-result: |
    Отображается только кнопка перехода на предыдущую страницу каталога товаров
  actual-result: |
    Отображаются кнопки перехода на следующую и предыдущую страницы каталога товаров (см. скриншот ТК3 1 версия сайта.png)

- summary: | # № 7 
    Отображаются только 20 товаров (10 товаров последней страницы каталога, 10 товаров предыдущей страницы) при переходе с последней страницы каталога на предыдущую
  environment: |
    Google Chrome   118.0.5993.118 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    - Открыть последнюю страницу каталога товаров
    - Перейти на предыдущую страницу каталога товаров
  expected-result: |
    Отображаются все товары (30 товаров) предыдущей страницы каталога
  actual-result: |
    Отображаются только 20 товаров: 10 товаров последней страницы каталога, 10 товаров предыдущей страницы

- summary: | # № 8 
    В каталоге товаров не отображается рейтинг у товаров
  environment: |
    Google Chrome   118.0.5993.118 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    Открыть главную страницу магазина
  expected-result: |
    У товаров каталога отображается информация - название, рейтинг, цена и цена со скидкой
